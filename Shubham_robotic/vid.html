      padding: 0 20px;

    /* Back to Home Button */

      display: inline-block;
      background-color: #007BFF;
      padding: 12px 25px;
      color: white;
      text-decoration: none;
      margin-top: 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      transition: background-color 0.3s;

  <!-- Video Section -->
