<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Robotics Research Centre</title>
  <style>
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background_img.gif'); /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.8; /* Adjust the opacity (0.0 to 1.0) */
      z-index: -1; /* Send the pseudo-element to the background */
    }

    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    /* Logo Styles */
    .logo {
  display: flex;
  flex-direction: column; /* Stack logo and name vertically */
  align-items: center; /* Center horizontally */
  justify-content: center; /* Center vertically */
  text-align: center; /* Center text */
  gap: 10px; /* Add spacing between logo and company name */
  width: 100%; /* Take full width of the container */
}


    .logo img {
      width: 50px; /* Adjust size for left-side button */
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00d9ff;
    }

    /* Home Button Styles (small version) */
    .home-button {
      padding: 5px 10px;
      background-color: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #e04e2d;
    }

    /* Login Container Styles */
    .login-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 120px; /* Added margin-top to move the login container down */
    }

    .login-container img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 5px; /* Reduced from 20px to bring it closer to the heading */
}

    .login-container h1 {
      font-size: 1.8rem;
      color: #00d9ff;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00d9ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #00a3cc;
    }

    .login-container a {
      color: #00d9ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .login-container .signup-link {
      margin-top: 15px;
      display: block;
      color: antiquewhite;
    }
  </style>
</head>
<body>
  <!-- Header with Home Button -->
  <header>
    <button class="home-button" onclick="window.location.href='main.html';">Home</button>
    <div class="logo">
      <img src="logo.png" alt="Robotics Research Centre Logo">
      <h1>Robotics Research Centre</h1>
    </div>
  </header>

  <!-- Login Container -->
  <div class="login-container">
    <img src="login_img.gif" alt="Robotics Research Centre Logo">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot your password?</a>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- JavaScript for Login Functionality -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Retrieve stored username and password
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      // Check if the entered credentials match the stored ones
      if (username === storedUsername && password === storedPassword) {
        alert('Login successful!');
        // Redirect to a main page or dashboard (main.html)
        window.location.href = 'vid.html'; 
      } else {
        alert('Login credentials are wrong.');
      }
    });
  </script>
</body>
</html>
