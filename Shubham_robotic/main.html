<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Research Centre</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: url('background_img.gif') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo h1 {
      margin: 0;
      font-size: 1.8rem;
      line-height: 1.2;
    }

    /* Navigation Styles */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 25px;
      transition: background 0.3s, transform 0.3s;
    }

    nav ul li a:hover {
      background: #007BFF;
      transform: translateY(-3px);
    }

    /* Hero Section Styles */
    #hero {
      height: 30vh;
      width: 80%;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('hero.gif') no-repeat center center;
      background-size: contain;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      transition: all 0.5s ease-in-out;
    }

    #hero h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    #hero p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .cta-button {
      text-decoration: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 5px;
      background: #007BFF;
      color: #fff;
      transition: all 0.3s;
    }

    .cta-button:hover {
      background: #0056b3;
    }

    /* Login and Signup Buttons */
    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons a {
      text-decoration: none;
      color: #fff;
      background: #007BFF;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .auth-buttons a:hover {
      background: #0056b3;
    }

    /* Media Query for Responsiveness */
    @media screen and (max-width: 768px) {
      #hero {
        height: 50vh;
      }

      #hero h1 {
        font-size: 2rem;
      }

      #hero p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Robotics Research Centre Logo">
      <h1>Robotics Research Centre</h1>
    </div>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h1>Innovating the Future of Robotics</h1>
      <p>Welcome to Our Robotics Research Centre.</p>
      <a href="javascript:void(0);" class="cta-button" onclick="closeHero()">Explore More</a>
    </div>
  </section>

  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="achievements.html">Achievements</a></li>
      <li><a href="researchareas.html">Research Areas</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- JavaScript for Hero Section -->
  <script>
    function closeHero() {
      document.getElementById('hero').style.display = 'none';
    }
  </script>
</body>
</html>
