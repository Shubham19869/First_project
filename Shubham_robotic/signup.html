<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        /* Full-viewport background styling */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background_img.gif'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        /* Sign-Up container */
        .signup-container {
            background-color: rgba(15, 32, 39, 0.95); /* Semi-transparent dark color */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        /* Heading styling */
        h2 {
            font-size: 2rem;
            color: #00d9ff;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        .input-wrapper {
            position: relative;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #ffffff;
        }
        input:focus {
            outline: none;
            border-color: #00d9ff;
        }
        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00d9ff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00a3cc;
        }
        .redirect-links {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
        }
        .redirect-links a {
            color: #00d9ff;
            text-decoration: none;
        }
        .redirect-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Join The Robotics World</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('password')">&#128065;</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <div class=" input-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('confirm_password')">&#128065;</span>
                </div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="redirect-links">
            <p>Already registered? <a href="login.html">Login here</a></p>
            <p><a href="main.html">Go Back Home</a></p>
        </div>
    </div>

    <script>
        // Toggle visibility for Password fields
        function togglePasswordVisibility(id) {
            const field = document.getElementById(id);
            field.type = (field.type === 'password') ? 'text' : 'password';
        }

        // Form validation for matching passwords and storing data
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Store username and password in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert('Sign-up successful! Redirecting to login page...');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
